<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Allo Dakar - Ride Sharing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FFC107",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "navy": "#001F3F",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Map Background -->
<div class="absolute inset-0">
<div class="w-full h-full bg-cover bg-center" data-alt="A slightly desaturated aerial view of a city map showing streets and buildings." data-location="Dakar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuChiFwHJH9P70jWCEbRJ6A7vUubZssDduilt22E517yEWlQZTHW2kC1HJp9XYAWDN68DroGb1Q3Vw7s9TRnrMJ1CkkloSdESA7AyujNJE5WWiZobW_kM-Swf7L6oUtTgRME_4HERkiQ8TjFLy4DxCxpgy1i_vNQGXjPFhcQyj-Omf5ECuCzOfV1S5T321Ieg_LybXZbPMbZudb8cY2AFL2BpLI-pyiW3Z2hpi96JbvW-jcnFPDxMg6Mz_fztzDrvX5Yo_2DOfz6GH4t");'></div>
<div class="absolute inset-0 bg-background-dark/30 dark:bg-background-dark/60"></div>
</div>
<!-- Main UI Overlay -->
<div class="relative z-10 flex h-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 pt-6">
<button class="flex size-12 items-center justify-center rounded-full bg-white/90 dark:bg-navy/80 backdrop-blur-sm shadow-lg">
<span class="material-symbols-outlined text-navy dark:text-white text-2xl">menu</span>
</button>
<button class="flex size-12 items-center justify-center rounded-full bg-white/90 dark:bg-navy/80 backdrop-blur-sm shadow-lg">
<img class="h-full w-full rounded-full object-cover" data-alt="User profile picture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC1h3FD-EG_E7lpxHSr33hDi6OnFbm_p6dBn14w4vTXMkFs3Gl9BudoiW1pAF02FzXxWsdCfhFlO-gbK8pE260a88R5fADG-D5Cs8j9uNK6daC7q0Z-a6M2V1RAhW-10JqdaeMaZ0NW3MSfLAwsOAosW7utLiJZ1Txy1NdVa5Oa35AuoqG4GdpRwzsAmRNfF-To0p-zTicttCc15PJdmM1ei0ZgTW7f2J1Ii9lyl0qqXkNajdnE058lcxhFIMMgQD6PHn_WQ3UyLhuM"/>
</button>
</header>
<!-- Map Content Area -->
<main class="flex-1 px-4 flex flex-col justify-between">
<!-- Search Bar -->
<div class="w-full mt-2">
<label class="flex flex-col min-w-40 h-14">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-lg">
<div class="text-white flex bg-navy items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-navy dark:text-white focus:outline-0 focus:ring-0 border-none bg-white dark:bg-navy focus:border-none h-full placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 text-base font-medium leading-normal" placeholder="Où allez-vous ?" value=""/>
</div>
</label>
</div>
<!-- User Location Pin -->
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<span class="material-symbols-outlined text-primary text-5xl drop-shadow-lg" style="--material-symbols-fill: 1;">location_on</span>
<div class="w-5 h-5 rounded-full bg-primary/50 animate-pulse"></div>
</div>
<!-- Driver Icons -->
<div class="absolute top-1/3 left-1/4">
<span class="material-symbols-outlined text-3xl text-white dark:text-gray-300 drop-shadow-md">directions_car</span>
</div>
<div class="absolute top-2/3 right-1/4">
<span class="material-symbols-outlined text-3xl text-white dark:text-gray-300 drop-shadow-md">directions_car</span>
</div>
<div class="absolute top-1/2 right-1/2 -translate-x-12 translate-y-24">
<span class="material-symbols-outlined text-3xl text-white dark:text-gray-300 drop-shadow-md">directions_car</span>
</div>
<!-- Map Control Buttons -->
<div class="flex flex-col items-end gap-3 self-end mb-4">
<button class="flex size-12 items-center justify-center rounded-full bg-white dark:bg-navy shadow-lg">
<span class="material-symbols-outlined text-navy dark:text-white text-2xl">my_location</span>
</button>
</div>
</main>
<!-- Bottom CTA -->
<footer class="p-4 pb-6">
<button class="flex min-w-[84px] w-full max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-navy text-lg font-bold leading-normal tracking-[0.015em] shadow-lg">
<span class="truncate">Réserver un trajet</span>
</button>
</footer>
</div>
</div>
</body></html>
