<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé bleu électrique -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <!-- Dégradé violet-rose -->
    <linearGradient id="purplePinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <!-- Dégradé turquoise -->
    <linearGradient id="turquoiseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec coins arrondis (bleu électrique) -->
  <rect width="200" height="200" rx="45" fill="url(#blueGradient)"/>
  
  <!-- Flèche dynamique stylisée (mobilité et rapidité) -->
  <g transform="translate(100, 100)">
    <!-- Flèche principale (blanc) -->
    <path d="M -50 -25 L 25 -25 L 25 -40 L 55 0 L 25 40 L 25 25 L -50 25 Z" 
          fill="#FFFFFF" opacity="0.98"/>
    
    <!-- Accent violet-rose (overlay) -->
    <path d="M -45 -20 L 20 -20 L 20 -32 L 48 0 L 20 32 L 20 20 L -45 20 Z" 
          fill="url(#purplePinkGradient)" opacity="0.85"/>
    
    <!-- Point de départ (turquoise) -->
    <circle cx="-58" cy="0" r="10" fill="url(#turquoiseGradient)"/>
    <circle cx="-58" cy="0" r="6" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Point d'arrivée (rose) -->
    <circle cx="62" cy="0" r="10" fill="#EC4899"/>
    <circle cx="62" cy="0" r="6" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Lignes de vitesse (effet dynamique) -->
    <line x1="-35" y1="-15" x2="-25" y2="-15" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="15" x2="-25" y2="15" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
